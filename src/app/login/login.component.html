<div class="login-container">
    <h2 style="text-align: center;">Login</h2>
    <form (ngSubmit)="login()" style="margin-left: 40%;">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required><br><br>
      <button type="submit" style="margin-left:15%">Login</button>
    </form>
  </div>
